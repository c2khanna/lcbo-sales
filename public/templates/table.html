<table class="product-table">
  <tr ng-repeat="product in vm.products">
    <td><img ng-src="{{vm.getLink(product.image)}}"></td>
    <td>
      <a ng-href="{{vm.getLink(product.link)}}" target="_blank"><h3>{{ product.name }}</h3></a>
      <br/>
      {{product.volume}}
    </td>
    <td class="price">
      {{product.price}}
    <br/>
      Save: {{product.savedPrice}}
    </td>
  </tr>
</table>

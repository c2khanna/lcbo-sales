<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LCBO Sales</title>

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link href="css/style.css" rel="stylesheet">

    <script data-main="js/index" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.22/require.min.js"></script>
  </head>
  <body ng-controller="AppController as vm">
    <div class="header" layout="row">
      <h1>LCBO Sales</h1>
    </div>
    <div class="products">
      <div class="page-controls">
        <div class="page-size">
          <label>Page Size:</label>
          <md-input-container>
            <md-select ng-model="vm.pageSize" md-on-close="vm.onPageResize()">
              <md-option ng-repeat="size in [10,20,30,40,50]" value="{{size}}">
                {{size}}
              </md-option>
            </md-select>
          </md-input-container>
        </div>
        <div class="page-navigation">
        </div>
        <div class="page-buttons">
          <md-button class="md-icon-button" aria-label="Previous Page" ng-click="vm.previousPage()">
            <md-icon class="material-icons">chevron_left</md-icon>
          </md-button>
          <md-button class="md-icon-button" aria-label="Next Page" ng-click="vm.nextPage()">
            <md-icon class="material-icons">chevron_right</md-icon>
          </md-button>
        </div>
      </div>
      <div style="text-align: center;">
        <ls-table ls-products="vm.productView"></ls-table>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Not for the Taste - LCBO Sales</title>

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link href="css/style.css" rel="stylesheet">

    <script data-main="js/index" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.22/require.min.js"></script>
  </head>
  <body>
    <div class="splash">
      <div class="splash-container">
        <div class="splash-text">
          Loading...
        </div>
        <md-progress-circular class="splash-progress" md-mode="indeterminate"></md-progress-circular>
      </div>
    </div>
    <div class="content" ng-controller="AppController as vm">
      <div class="header md-whiteframe-4dp">
        <h1><b>Not</b> for the <b>Taste</b></h1>
        <h2>LCBO Sales</h2>
      </div>
      <div class="products" layout="row">
        <md-content flex="100">
          <div class="page-controls">
            <ls-product-controls
              ls-page-size="vm.pageSize"
              ls-page-sizes="vm.pageSizes"
              ls-page-number="vm.pageNumber"
              ls-count="vm.count"
              ls-on-page-resize="vm.onPageResize()">
            </ls-product-controls>
          </div>
          <div style="text-align: center;">
            <ls-product-table ls-products="vm.productView"></ls-product-table>
          </div>
        </md-content>
      </div>
    </div>
  </body>
</html>

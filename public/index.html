<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Not for the Taste | LCBO Sales</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link href="css/style.css" rel="stylesheet">

    <script data-main="js/index" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.22/require.min.js"></script>
  </head>
  <body>
    <div class="splash">
      <div class="splash-container">
        <div class="splash-text">
          Loading...
        </div>
        <md-progress-circular class="splash-progress" md-mode="indeterminate"></md-progress-circular>
      </div>
    </div>
    <div class="content" ng-controller="AppController as vm">
      <div class="header">
        <div class="header-text">
          <h1><span>Not</span> <span>for the Taste</span></h1>
          <h2>Sales at the LCBO</h2>
        </div>
      </div>
      <div class="products" layout="row">
        <md-content flex="100" class="md-whiteframe-4dp">
          <div class="page-controls">
            <ls-product-controls
              ls-page-size="vm.pageSize"
              ls-page-sizes="vm.pageSizes"
              ls-page-number="vm.pageNumber"
              ls-count="vm.count"
              ls-on-page-resize="vm.onPageResize(page)">
            </ls-product-controls>
          </div>
          <div class="product-table-container">
            <ls-product-table ls-products="vm.productView"></ls-product-table>
          </div>
        </md-content>
      </div>
      <div class="footer">
        <div class="footer-disclaimer">
          All product names, logos, and brands are property of their respective owners. All company, product and service names used in this website are for identification purposes only. Use of these names, logos, and brands does not imply endorsement.
        </div>
      </div>
    </div>
  </body>
</html>
